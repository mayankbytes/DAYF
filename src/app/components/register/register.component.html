
<mat-card class="example-card register">
  <mat-card-header class="example-card register-title">
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Name" [(ngModel)]="name" name="name" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <div *ngIf='showProgress' class='mt-5'>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
    <a class="btn btn-link" routerlink="/login" ng-reflect-router-link="/login" href="/login">Login</a>
  </mat-card-actions>
</mat-card>
